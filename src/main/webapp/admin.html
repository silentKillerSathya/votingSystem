<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="admin()">

  <div id="home">
    <div class="topLeft"></div>
    <div class="bottomLeft"></div>
    <div class="topRight"></div>
    <div class="frontDiv">
      <button id="logoutButtonInAdminPage" class="logout" onclick="logout()">LOGOUT</button>
      <div class="inTopLeft"></div>
      <div id="welcomeAdmin">
        <h1>WELCOME ADMIN!!</h1>
      </div>
      <div id="admin">
        <div id="adminImgDiv">
          <img src="admin.png">
        </div>
        <div id="adminDetailsDiv">
          <p id="adminName"></p>
          <p id="adminEmail"></p>
        </div>
      </div>
      <div id="adminActions">
        <div class="adminAction" onclick="createElection()">
          <p>CREATE ELECTION</p>
        </div>
        <div class="adminAction" onclick="showElection('activeAdd')">
          <p>ADD CANDIDATES</p>
        </div>
        <div class="adminAction" onclick="showElection('all')">
          <p>VIEW ELECTION</p>
        </div>
        <div class="adminAction" onclick="showElection('allCandi')">
          <p>VIEW CANDIDATES</p>
        </div>
        <div class="adminAction" onclick="showElection('allResult')">
          <p>VIEW RESULT</p>
        </div>
        <div class="adminAction" onclick="showElection('activeEnd')">
          <p>END ELECTION</p>
        </div>
      </div>
    </div>
  </div>

  <script src="election.js"></script>
  <script src="viewElection.js"></script>
  <script src="validation.js"></script>
</body> 

</html>
